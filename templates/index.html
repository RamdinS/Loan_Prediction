<!DOCTYPE html>
<html>
<body bgcolor=#a3cfb4>
<center>
<h2>Loan Application Form</h2>

<form action="/submit" method='post'>
  <label for="Gender">Gender:</label>
  <input type="text" id="Gender" name="Gender" value="Male"><br><br>
  <label for="Married">Married:</label>
  <input type="text" id="Married" name="Married" value="No"><br><br>
  <label for="Dependents ">Dependents:</label>
  <input type="text" id="Dependents" name="Dependents" value="0"><br><br>
  <label for="Education">Education:</label>
  <input type="text" id="Education" name="Education" value="Graduate"><br><br>
  <label for="Self_Employed">Self_Employed:</label>
  <input type="text" id="Self_Employed" name="Self_Employed" value="No"><br><br>
  <label for="ApplicantIncome">ApplicantIncome:</label>
  <input type="text" id="ApplicantIncome" name="ApplicantIncome" value="5849"><br><br>
  <label for="CoapplicantIncome ">CoapplicantIncome:</label>
  <input type="text" id="CoapplicantIncome" name="CoapplicantIncome" value="0.0"><br><br>
  <label for="LoanAmount">LoanAmount:</label>
  <input type="text" id="LoanAmount" name="LoanAmount" value="128.0"><br><br>
  <label for="Loan_Amount_Term">Loan_Amount_Term:</label>
  <input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term" value="360.0"><br><br>
  <label for="Credit_History ">Credit_History:</label>
  <input type="text" id="Credit_History" name="Credit_History" value="1.0"><br><br>
  <label for="Property_Area">Property_Area:</label>
  <input type="text" id="Property_Area" name="Property_Area" value="Urban"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/submit".</p>
</center>
</body>
</html>
